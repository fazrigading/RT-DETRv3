metric: COCO
num_classes: 2

TrainDataset:
  name: ganoderma
  image_dir: train
  anno_path: _annotations.coco.json
  dataset_dir: datasets/ganoderma
  data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']

EvalDataset:
  name: ganoderma
  image_dir: valid
  anno_path: _annotations.coco.json
  dataset_dir: datasets/ganoderma
  allow_empty: true

TestDataset:
  name: ganoderma
  image_dir: test
  anno_path: _annotations.coco.json # also support txt (like VOC's label_list.txt)
  dataset_dir: datasets/ganoderma # dataset/coco # if set, anno_path will be 'dataset_dir/anno_path'
